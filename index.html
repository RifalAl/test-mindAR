<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style type="text/css">
  body {
    position: relative;
  }

  #logo {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 120px;
  }
  </style>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="a_p_pettarani" src="./3dfile/a_p_pettarani.gltf"></a-asset-item>
      <a-asset-item id="amanagappa" src="./3dfile/amanagappa.gltf"></a-asset-item>
      <a-asset-item id="andi_abdullah_bau_massepe" src="./3dfile/andi_abdullah_bau_massepe.gltf"></a-asset-item>
      <a-asset-item id="andi_djemma" src="./3dfile/andi_djemma.gltf"></a-asset-item>
      <a-asset-item id="andi_sultan_dg_raja" src="./3dfile/andi_sultan_dg_raja.gltf"></a-asset-item>
      <a-asset-item id="arung_palakka" src="./3dfile/arung_palakka.gltf"></a-asset-item>
      <a-asset-item id="datuMuseng" src="./3dfile/datu_museng.gltf"></a-asset-item>
      <a-asset-item id="h_aroepala" src="./3dfile/h_aroepala.gltf"></a-asset-item>
      <a-asset-item id="jend_a_muh_Jusuf" src="./3dfile/jend_a_muh_Jusuf.gltf"></a-asset-item>
      <a-asset-item id="karaeng_patingalloang" src="./3dfile/karaeng_patingalloang.gltf"></a-asset-item>
      <a-asset-item id="la_madukelleng" src="./3dfile/la_madukelleng.gltf"></a-asset-item>
      <a-asset-item id="la_sinrang" src="./3dfile/la_sinrang.gltf"></a-asset-item>
      <a-asset-item id="lanto_dg_pasewang" src="./3dfile/lanto_dg_pasewang.gltf"></a-asset-item>
      <a-asset-item id="maipa_dea_pati" src="./3dfile/maipa_dea_pati.gltf"></a-asset-item>
      <a-asset-item id="may_jend_a_mattalatta" src="./3dfile/may_jend_a_mattalatta.gltf"></a-asset-item>
      <a-asset-item id="ranggong_daeng_romo" src="./3dfile/ranggong_daeng_romo.gltf"></a-asset-item>
      <a-asset-item id="sultan_hasanuddin" src="./3dfile/sultan_hasanuddin.gltf"></a-asset-item>
      <a-asset-item id="syekh_yusuf" src="./3dfile/syekh_yusuf.gltf"></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#a_p_pettarani" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#amanagappa" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 2">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#andi_abdullah_bau_massepe" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 3">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#andi_djemma" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#andi_sultan_dg_raja" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#arung_palakka" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 6">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#datuMuseng" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 7">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#h_aroepala" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 8">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#jend_a_muh_Jusuf" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 9">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#karaeng_patingalloang" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 10">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#la_madukelleng" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 11">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#la_sinrang" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 12">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#lanto_dg_pasewang" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 13">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#maipa_dea_pati" animation-mixer>
    </a-entity>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 14">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#may_jend_a_mattalatta" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 15">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#ranggong_daeng_romo" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 16">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#sultan_hasanuddin" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 17">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.25 0.25 0.25" src="#syekh_yusuf" animation-mixer>
    </a-entity>
  </a-scene>
  <img id="logo" src="./assets/logo-f8-white.png">
</body>

</html>
